<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentin napi ajándéék</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(-45deg, #0f0f14, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradientMove 18s ease infinite;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }
        @keyframes gradientMove {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .bg-blur {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at top,#1db95455,transparent 60%);
            filter: blur(60px);
            z-index: 0;
        }
        .player {
            z-index: 1;
            background: #181818;
            padding: 20px;
            border-radius: 16px;
            width: 300px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .cover {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 15px;
        }
        .title {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .progress {
            display: flex;
            align-items: center;
            font-size: 12px;
            gap: 6px;
        }
        .bar {
            flex: 1;
            height: 4px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
        }
        .fill {
            height: 100%;
            width: 0%;
            background: #1db954;
            transition: width 0.1s linear;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }
        .yes {
            background: #1db954;
            color: black;
            box-shadow: 0 0 20px #1db954;
            transition: transform 0.2s;
        }
        .yes.hover {
            transform: scale(1.05);
        }
        .no {
            background: #ff4b5c;
            color: white;
            position: relative;
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .no:hover {
            transform: scale(1.05);
            background: #ff6b7c;
        }
        .start{
            position: fixed;
            inset: 0;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
        }
        .orbs {
            position: absolute;
            width: 300px;
            height: 300px;
            background: #1db95455;
            filter: blur(100px);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }
        .orbs span:nth-child(1) {top:10px; left: 20%;}
        .orbs span:nth-child(2) {top: 60%; left: 10%; animation-duration: 25s;}
        .orbs span:nth-child(3) {top:40%; left: 70%; animation-duration: 30s;}

        @keyframes float {
            from {transform: translateY(0);}
            to {transform: translateY(-200px);}
        }
        body.happy {
            background: linear-gradient(-45deg, #ff5f9e, #8f5bff, #ff8dc7, #2bd2ff);
            background-size: 400% 400%;
            animation: gradientMove 12s ease infinite;
        }
        body.happy .title {
            font-size: 20px;
        }
        body.happy .player{
            box-shadow: 0 0 40px #1db954;
        }
        .playlist {
            display: block;
            margin-top: 15px;
            padding: 12px;
            border-radius: 30px;
            background: #1db954;
            color: black;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 0 25px #1db954;
            animation: fadeIn 1s ease forwards;
         }
         @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
         }
         .hearts span::before,
         .hearts span::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff5f9e;
            border-radius: 50%;
         }
         .hearts span::before {
            top: -10px;
            left: 0;
         }
         .hearts span::after {
            left: 10px;
            top: 0;
         }
         @keyframes floatUp {
            0% {transform: translateY(0) rotate(45deg); opacity: 0.8;}
            100% {transform: translateY(-200px) rotate(45deg); opacity: 0;}
         }
    </style>

</head>
<body>
    <div class="start" id="start">Tap to start</div>

    <div class="big-blur"></div>

    <div class="player">
        <img src="us.png" class="cover"/>
        <div class="title">Will you be my valentine?</div>

        <div class="progress">
            <span id="current">0:00</span>
            <div class="bar"><div class="fill" id="fill"></div></div>
            <span id="duration">0:00</span>
       </div>

    <div class="buttons">
        <button class="yes" onclick="yesClick()">Yes</button>
        <button class="no" id="no">Nem</button>
        </div>
    </div>

    <a id="playlistBtn" href="https://open.spotify.com/playlist/663B1EcqRo8natNxo2tlPC?si=97615fb1c203474b&pt=60bc5282ed6d6127b1a341e41f2df35e" target="_blank" class="playlist" style="display:none;"> Our Playlist!!

    </a>

    <div class="hearts"></div>

    <div class="orbs">
        <span></span><span></span><span></span>
    </div>

    <audio id="music" src="so_easy.mp3" preload="metadata"></audio>

    <script>
        const audio= document.getElementById("music");
        const fill = document.getElementById("fill");
        const time = document.getElementById("time");
        const start = document.getElementById("start");
        const no = document.getElementById("no");

        audio.addEventListener("loadedmetadata", () => {
            const dMin = Math.floor(audio.duration / 60);
            const dSec = Math.floor(audio.duration % 60).toString().padStart(2,"0");
            duration.textContent = `${dMin}:${dSec}`;
        });

        audio.addEventListener("timeupdate", () => {
            if (!audio.duration) return;
            
            const percent = (audio.currentTime / audio.duration)*100;
            fill.style.width = percent + "%";

             const cMin = Math.floor(audio.currentTime / 60);
            const cSec = Math.floor(audio.currentTime % 60).toString().padStart(2,"0");
            current.textContent = `${cMin}:${cSec}`;
        });

        start.onclick = () =>{
            start.style.display = "none";
            audio.play();
        };

        const current = document.getElementById("current");
        const duration = document.getElementById("duration");

        const noBtn = document.getElementById("no");
        let noClicks = 0;

        no.onclick = () => {
            noClicks++;

            if (noClicks===1) {
                noBtn.textContent="Are you Sure??";
                noBtn.style.opacity = "0.8";
            }
            else if (noClicks===2) {
                noBtn.style.opacity="0.5";
                noBtn.style.transform = "scale(0.95)";
            }
            else {
                noBtn.style.opacity = "0";
                noBtn.style.transform = "scale(0)";
                noBtn.disabled = true;

                const msg = document.createElement("div");
                msg.textContent = "You have no choice, babe!!!";
                msg.style.color = "white";
                msg.style.marginTop = "10px";
                msg.style.fontSize = "18px";
                document.querySelector(".buttons").appendChild(msg);
            }
        };
       
        function yesClick() {
            document.body.classList.add("happy");

            document.querySelector(".title").textContent =
            "YEES!! Boldog Valentin-napot édeseem!";

            document.getElementById("playlistBtn").style.display = "block";
            audio.volume = 0.85;
            
            launchHearts();
            
        }

        function launchHearts() {
            const container = document.querySelector(".hearts");
            if (!container) return;

            for (let i =0; i<20; i++) {
                const heart = document.createElement("span");
                heart.style.position = "absolute";
                heart.style.left = Math.random() * 80 + "vw";
                heart.style.bottom = "0px";
                heart.style.width = "20px"
                heart.style.height = "20px"
                heart.style.backgroundColor = "#ff5f9e";
                heart.style.transform = "rotate(45deg)";
                heart.stly.opacity = 0.8;

                heart.style.borderRadius = "50% 50% 0 0";

                container.appendChild(heart);

                heart.animete([
                    { transform: "translateY(0px) rotate(45deg)", opacity: 0.8 },
                    { transform: "translateY(-200px) rotate(45deg)", opacity: 0 }
                ], {
                    duration: 3000 + Math.random() * 2000,
                    interations: 1,
                    easing: "linear"
                });

                setTimeout(() => heart.remove(), 4000); 
            }
        }
    </script>
</body>
</html>
